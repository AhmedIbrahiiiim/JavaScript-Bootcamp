<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script>
    // Code One
    /* Code won't work because the script had loaded first so it won't take an effect */
    document.getElementById("el").style.color = "red";
  </script>
  <script>
    // Code Two
    /* Code Two is gonna work because it has ( window.onload = function () ) so it's gonna load after the html so it's gonna take an effect on it and gonna overwrite everything */
    window.onload = function () {
      document.getElementById("el").style.color = "red";
    };
  </script>
  <title>Learn JavaScript</title>
</head>

<body>
  <h1 id="el">Page Title</h1>
  <script>
    // Code Three
    /* Code Three is the one that gonna take an effect at the end because it is the last one */
    document.getElementById("el").style.color = "red";
  </script>
  <script src="assignment-1.js"></script>
</body>

</html>
